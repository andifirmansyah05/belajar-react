<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Count</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="app"></div>

    <script type="text/babel">
      const app = document.querySelector(".app");
      const root = ReactDOM.createRoot(app);

      function MyButton({ text, onClick }) {
        const style = text == "Reset" ? { margin: 20, display: "block" } : {};

        return (
          <button onClick={onClick} disabled={false} style={style}>
            {text}
          </button>
        );
      }

      function MyCounter({ counter }) {
        return <span style={{ margin: 20 }}>{counter}</span>;
      }

      function HomePage() {
        const [counter, setCounter] = React.useState(0);

        function decrement() {
          setCounter(counter - 1);
        }

        function increment() {
          setCounter(counter + 1);
        }

        function reset() {
          setCounter(0);
        }

        return (
          <div>
            <MyButton text="-" onClick={decrement} />
            <MyCounter counter={counter} />
            <MyButton text="+" onClick={increment} />
            <MyButton text="Reset" onClick={reset} />
          </div>
        );
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
